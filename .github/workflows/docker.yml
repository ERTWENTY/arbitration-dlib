name: Docker
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}

      - name: Login to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull images for caching
        run: |
          docker pull cartesi/arbitration-test:builder || true
          docker pull cartesi/arbitration-test:latest || true

      - name: Build Arbitration Test
        run: |
          docker build . --target builder --cache-from cartesi/arbitration-test:builder -t cartesi/arbitration-test:builder
          docker build . --cache-from cartesi/arbitration-test:builder --cache-from cartesi/arbitration-test:latest -t cartesi/arbitration-test:latest
      
      - name: Push Arbitration Test to Docker Hub
        run: |
          docker push cartesi/arbitration-test:builder
          docker push cartesi/arbitration-test:latest
